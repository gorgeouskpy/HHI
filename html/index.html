<script>
  var vm = new Vue({
    el: "#app",
    data: {},
    components: {

      scrollwatcher: function () {
        if (window.scrollY > 20) {
          $(".topbar").css("background-color", "rgba(165, 42, 42, 1)");

        if (window.scrollY < 200) {
          $(".topbar").css("background-color", "rgba(165, 42, 42, 0)");
        }

    }
